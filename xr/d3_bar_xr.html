<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>Exchange Rates</title>

</head>



<style>
    body {
        margin: 15px;
        background-color: #F1F3F3;
        font-family: Roboto, Arial;
    }

    .bar {
        fill: plum;
        stroke: black
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #D4D8DA;
        stroke-width: 1px;
        shape-rendering: crispEdges;
    }

    .x path {
        display: none;
    }

    .toolTip {
        position: absolute;
        display: none;
        min-width: 80px;
        height: auto;
        background: none repeat scroll 0 0 #ffffff;
        border: 1px solid #6F257F;
        padding: 14px;
        text-align: center;
    }

    text.pagetext {
        font-family: Roboto, Arial;
        font-size: 15px;
        font-weight: 700;
        fill: #cccccc;
    }
</style>


<body>
    <div>
        Value of currencies relative to value of GBP on 1st Feb 2000
        <br>
        <br>
    </div>


    <svg font-family="Roboto, Arial" width="600" height="400"></svg>
</body>


<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>

<script>
    var startpage = 1;
    var topN = 25;
    var ticklength = 200;

    var svg = d3.select("svg"),
        margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 20
        },
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom;


    var parseDate = d3.timeParse("%Y-%m-%d");
    var formatTime = d3.timeFormat("%B %d, %Y");

    var tooltip = d3.select("body").append("div").attr("class", "toolTip");

    // note that, to reverse the y-axis, you would transpose 0 and height in the var y definition
    // var x = d3.scaleLinear().range([0, width]);
    // var y = d3.scaleBand().range([0, height]);


    let colourScale = d3.scaleOrdinal()
        .range(["plum", "grey"])
        .domain(["Male", "Female"]);
    // .domain(groups);



    var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    var pagetext = svg.append('text')
        .attrs({
            class: 'pagetext',
            x: width - 100,
            y: height - 100
        })
        .html("");

    d3.csv("xr.csv", function (error, data) {
        if (error) throw error;


        // format the data for each data element data.ForEach
        data.forEach(function (d) {
            d.name = d.name;
            d.date = parseDate(d.yr);
            d.pageid = +d.yr_i;
            d.value = isNaN(d.value) ? 0 : (1 / +d.relvalue) - 1;
            // d.gender = d.gender;
        });


        let curpage = startpage;


        myslice = data
            //.filter(d => d.pageid == startpage && d.name != "China" && d.name != "India")
            .filter(d => d.pageid == startpage)
            .sort((a, b) => b.value - a.value)
            .slice(0, topN)
            .sort((a, b) => a.value - b.value);

        myslice.forEach((d, i) => d.rank = i);


        console.log(myslice[1].yr_i);
        var datenow = formatTime(myslice[1].date);
        pagetext.html(datenow);


        var x = d3.scaleLinear()
            .domain([d3.min(data, d => d.value), d3.max(data, d => d.value)])
            .range([margin.left, width - margin.right - 30]);


        var y = d3.scaleBand()
            .domain([topN, 0])
            .range([height - margin.bottom, margin.top]);

        var xAxis = d3.axisTop()
            .scale(x)
            .ticks(5)
            .tickSize(-(height - margin.top - margin.bottom))
            .tickFormat(d => d3.format(',')(d));

        var yAxis = d3.axisLeft()
            .scale(y);



        x.domain([d3.min(data, d => d.value), d3.max(data, d => d.value)]);
        y.domain(myslice.map(d => d.name)).padding(0.1);



        g.append("g")
            .attr("class", "axis xAxis")
            .attr("transform", "translate(0," + margin.top + ")")
            .call(xAxis);

        // g.append("g")
        //   .attr("class", "y axis")
        //   .call(d3.axisLeft(y));

        g.selectAll(".bar")
            .data(myslice)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", margin.left)
            .attr("height", y.bandwidth())
            .attr("y", function (d) {
                return y(d.name);
            })
            .attr("width", function (d) {
                return x(d.value);
            })
            .styles({
                fill: d => colourScale(d.gender)
            })
            .on("mousemove", function (d) {
                tooltip
                    .style("left", d3.event.pageX - 50 + "px")
                    .style("top", d3.event.pageY - 70 + "px")
                    .style("display", "inline-block")
                    .html((d.name) + "<br>" + (d.value));
            })
            .on("mouseout", function (d) {
                tooltip.style("display", "none");
            });


        g.selectAll('text.label')
            .data(myslice, d => d.name)
            .enter()
            .append('text')
            .attrs({
                class: 'label',
                transform: d => `translate(${margin.left + x(d.value)-5}, ${y(d.name)+18})`,
                'text-anchor': 'end'
            })
            .selectAll('tspan')
            .data(d => [{
                text: d.name,
                opacity: 1,
                weight: 600
            }])
            .enter()
            .append('tspan')
            .attrs({
                x: 0,
                dy: (d, i) => i * 16
            })
            .styles({
                // opacity: d => d.opacity,
                fill: d => d.weight == 400 ? '#444444' : '',
                'font-weight': d => d.weight,
                'font-size': d => d.weight == 400 ? '12px' : ''
            })
            .html(d => d.text);




        // above is initial config - now loop


        var looper = d3.interval(function () {

            curpage = curpage + 1;
            console.log(curpage);

            if (curpage >= 4000) {
                looper.stop()
            };



            myslice = data
                //.filter(d => d.pageid == curpage && d.name != "China" && d.name != "India")
                .filter(d => d.pageid == curpage)
                .sort((a, b) => b.value - a.value)
                .slice(0, topN)
                .sort((a, b) => a.value - b.value);

            myslice.forEach((d, i) => d.rank = i);



            var datenow = formatTime(myslice[1].date);
            pagetext.html(datenow);



            x.domain([d3.min(data, d => d.value), d3.max(data, d => d.value)]);
            y.domain(myslice.map(d => d.name)).padding(0.1);



            g.selectAll(".xAxis")
                .transition()
                .duration(ticklength)
                .ease(d3.easeLinear)
                .call(xAxis);



            let bars = g.selectAll('.bar').data(myslice, d => d.name);

            bars
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", margin.left)
                .attr("height", y.bandwidth())
                .attr("y", function (d) {
                    return y(d.name);
                })
                .attr("width", function (d) {
                    return x(d.value);
                })
                .styles({
                    fill: d => colourScale(d.gender)
                })
                .attr("x", margin.left)
                .attr("height", y.bandwidth())
                .attr("y", function (d) {
                    return y(d.name);
                })
                .attr("width", function (d) {
                    return x(d.value);
                });

            bars
                .transition()
                .duration(ticklength * 0.9)
                .ease(d3.easeLinear)
                .attr("x", margin.left)
                .attr("height", y.bandwidth())
                .attr("y", function (d) {
                    return y(d.name);
                })
                .attr("width", function (d) {
                    return x(d.value);
                });

            bars
                .exit()
                .transition()
                .duration(ticklength * 0.6)
                .ease(d3.easeLinear)
                .attr("x", margin.left)
                .attr("height", y.bandwidth())
                .attr("y", height + 150)
                .attr("width", function (d) {
                    return x(d.value);
                })
                .remove();



            let labels = g.selectAll('.label').data(myslice, d => d.name);

            labels
                .enter()
                .append('text')
                .attrs({
                    class: 'label',
                    transform: d => `translate(${margin.left + x(d.value)-5}, ${y(d.name)+18})`,
                    'text-anchor': 'end'
                })
                .selectAll('tspan')
                .data(d => [{
                    text: d.name,
                    opacity: 1,
                    weight: 600
                }])
                .enter()
                .append('tspan')
                .attrs({
                    x: 0,
                    dy: (d, i) => i * 16
                })
                .styles({
                    // opacity: d => d.opacity,
                    fill: d => d.weight == 400 ? '#444444' : '',
                    'font-weight': d => d.weight,
                    'font-size': d => d.weight == 400 ? '12px' : ''
                })
                .html(d => d.text);




            labels
                .transition()
                .duration(ticklength * 0.9)
                .ease(d3.easeLinear)
                .attrs({
                    class: 'label',
                    transform: d => `translate(${margin.left + x(d.value)-5}, ${y(d.name)+18})`,
                    'text-anchor': 'end'
                })

            labels
                .exit()
                .transition()
                .duration(ticklength * 0.6)
                .ease(d3.easeLinear)
                .attrs({
                    class: 'label',
                    transform: d => `translate(${margin.left + x(d.value)-5}, ${height+150})`,
                    'text-anchor': 'end'
                })
                .remove();



        }, ticklength);


    });
</script>
